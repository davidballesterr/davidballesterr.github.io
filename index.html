<body>
    <header class="titulo">
        <h1>World Athletics Scoring Tables 2022</h1>
        <h2>Calculate WA scores for track and field events</h2>
    </header>

    <main class="principal">
        <div class="formulario_completo" id="formulario_completo">
            <form id="formulario">
                <div class="escojer_tipo_evento">

                    <div class="choose_event_type_div">
                        <span>Choose Event Type</span>
                        <div class="choose_event_type">
                            <label>
                                <div class="outdoor">
                                    <input type="radio" name="outdoor_indoor" id="outdoor" checked="checked">
                                    <span title="Outdoor">Outdoor</span>
                                </div>
                            </label>
                            <label>
                                <div class="indoor">
                                    <input type="radio" name="outdoor_indoor" id="indoor">
                                    <span title="Indoor">Indoor</span>
                                </div>
                            </label>
                            <span class="selection_outdoor_indoor"></span>
                        </div>
                    </div>

                    <div class="choose_gender_div">
                        <span>Choose gender</span>
                        <div class="choose_gender">
                            <label>
                                <div class="men">
                                    <input type="radio" name="men_women" id="men">
                                    <span title="Men">Men</span>
                                </div>
                            </label>
                            <label>
                                <div class="women">
                                    <input type="radio" name="men_women" id="women" checked="checked">
                                    <span title="Women">Women</span>
                                </div>
                            </label>
                            <span class="selection_men_women"></span>
                        </div>
                    </div>
                    <div class="select_event_div">
                        <span>Select Event</span>
                        <select id="prueba" name="prueba" title="Select Event" required>
                            <!-- <option value=""></option> -->
                        </select>
                    </div>
                </div>

                <div class="tablas">
                    <div class="tab active" data-tab="tabla_marca" title="Mark">Mark</div>
                    <div class="tab" data-tab="tabla_puntos" title="Score">Score</div>
                </div>
                
                <div class="content" id="tabla_marca">
                    <div class="marca_prueba">
                        <span id="marca_span">Time</span>
                        <input type="text" id="marca_prueba" name="marca_prueba" placeholder="hh:mm:ss.ss">
                    </div>
                </div>
                
                <div class="content" id="tabla_puntos">
                    <div class="puntos_prueba">
                        <span id="puntos_span">Score</span>
                        <input type="text" id="puntos_prueba" name="puntos_prueba" placeholder="pts">
                    </div>
                </div>

                <div id="mensaje_error"></div>

                <button type="submit" class="calcular" title="Calculate">Calculate</button>
            </form>
        </div>


        <div class="resultado">
            <div class="resultado_resultado">
                <div class="contenedor-results-history">
                    <span class="results_history">Results History</span>
                </div>
                <div class="contenedor-boton">
                    <button id="limpiarResultados" title="Clear Table">Clear Table</button>
                </div>
            </div>

            <table id="resultado" class="sin-celdas">
                <tr>
                    <th>Gender</th>
                    <th>Track</th>
                    <th>Event</th>
                    <th>Mark</th>
                    <th>Score</th>
                </tr>
                <!-- <tr> -->
                <!-- <td> -->
            </table>
        </div>
